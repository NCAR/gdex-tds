apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: {{ .Values.webapp.volume2.fs.name }}
    namespace: {{ .Release.Namespace}}
spec:
    accessModes:
        - ReadWriteMany
    storageClassName: cephfs
    resources:
        requests:
            storage: {{ .Values.webapp.volume2.fs.size | default "1Gi" }} 
