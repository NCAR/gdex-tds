name: Publish Docker image

on:
  pull_request:
    types:
      - closed
    branches:
      - main
    paths:
      - rda-tds/**
        #- rda-tds-helm/**
      - "!rda-tds/Dockerfile-logs"
jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: write
      attestations: write
      id-token: write
      pull-requests: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Change to working directory
        run: cd rda-tds

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: potatofever/rda-tds
          tags: |
            type=schedule,pattern={{date 'YYYYMMDD-HHmm'}}
            type=sha

      - name: Build and push TDS Docker image
        id: push
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: "{{defaultContext}}:rda-tds"
          file: ./Dockerfile-tds
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Create Docker Update Branch
        id: create-branch
        run: |
          # Generate unique branch name
          BRANCH_NAME="docker-update/$(date +%Y%m%d-%H%M%S)"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          
          # Configure Git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Pull latest changes
          git pull origin main
          
          # Create and switch to new branch
          git checkout -b $BRANCH_NAME
          
          # Update helm chart with new image tag
          echo "current path is `pwd`"
          echo "${{ steps.meta.outputs.tags }}"
          sed -i "s/rda-tds\:.*/rda-tds`echo ${{ steps.meta.outputs.tags }}| grep -o ':.*'`/" rda-tds-helm/values.yaml
          
          # Commit and push to new branch
          git add rda-tds-helm/values.yaml
          git commit -m "Update docker image tag in helm chart - ${{ steps.meta.outputs.tags }}"
          git push origin $BRANCH_NAME

      - name: Create Pull Request
        id: pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.create-branch.outputs.branch_name }}
          base: main
          title: "ðŸš€ Update TDS Docker Image - ${{ steps.meta.outputs.tags }}"
          body: |
            ## Docker Image Update
            
            **New Image:** ${{ steps.meta.outputs.tags }}
            **Build Time:** $(date)
            **Trigger:** Docker build and push completed
            
            ### Changes:
            - Updated `rda-tds-helm/values.yaml` with new image tag
            - This will trigger Kubernetes deployment update
            
            ### Deployment:
            This PR will automatically merge to deploy the new image.
            
            ---
            *This PR was created automatically by the Docker build workflow.*
          draft: false

      - name: Auto-merge Pull Request
        if: steps.pr.outputs.pull-request-number
        run: |
          # Wait a moment for PR to be fully created
          sleep 1m
          
          # Auto-merge the PR
          gh pr merge ${{ steps.pr.outputs.pull-request-number }} \
            --auto \
            --squash \
            --subject "Update TDS Docker image - ${{ steps.meta.outputs.tags }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}


