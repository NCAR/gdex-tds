name: Auto Restart TDS

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  health-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
    - name: Pull latest changes
      run: git pull origin main
      
    - name: Check TDS Health
      id: health-check
      run: |
        echo "Checking TDS health at $(date)"
        
        # Test the TDS endpoint with timeout
        if curl --fail --connect-timeout 6 --max-time 10 -s https://tds.gdex.ucar.edu/thredds > /dev/null; then
          echo "status=healthy" >> $GITHUB_OUTPUT
          echo "TDS is healthy at $(date)"
        else
          echo "status=unhealthy" >> $GITHUB_OUTPUT
          echo "TDS is unhealthy at $(date)"
        fi

    - name: Create Restart Branch and PR
      if: steps.health-check.outputs.status == 'unhealthy'
      id: create-pr
      run: |
        # Generate unique branch name
        BRANCH_NAME="auto-restart/$(date +%Y%m%d-%H%M%S)"
        echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
        
        # Create and switch to new branch
        git checkout -b $BRANCH_NAME
        
        # Make the restart change
        echo "" >> rda-tds/RRESTART_LOG.md
        echo "Restart on $(date) by GitHub Actions" >> rda-tds/RESTART_LOG.md
        
        # Commit and push to new branch
        git add rda-tds/RESTART_LOG.md
        git commit -m "Auto restart TDS - $(date)"
        git push origin $BRANCH_NAME
        
    - name: Create Pull Request
      if: steps.health-check.outputs.status == 'unhealthy'
      id: pr
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ steps.create-pr.outputs.branch_name }}
        base: main
        title: "ðŸš¨ Auto Restart TDS - $(date)"
        body: |
          ## TDS Health Check Failed
          
          **Time:** $(date)
          **Status:** TDS is unhealthy and requires restart
          **Action:** Adding restart trigger to RESTART_LOG.md
          
          This PR will automatically merge to trigger pod restart.
          
          ---
          *This PR was created automatically by the health check workflow.*
        draft: false
        
    - name: Auto-merge Pull Request
      if: steps.health-check.outputs.status == 'unhealthy' && steps.pr.outputs.pull-request-number
      run: |
        # Wait a moment for PR to be fully created
        sleep 3m
        
        # Auto-merge the PR
        gh pr merge ${{ steps.pr.outputs.pull-request-number }} \
          --auto \
          --squash \
          --subject "Auto restart TDS - $(date)"
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Log Healthy Status
      if: steps.health-check.outputs.status == 'healthy'
      run: |
        echo "TDS is healthy - no action needed at $(date)"