name: Auto Restart TDS

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  health-check:
    runs-on: ubuntu-latest
    env:
      TZ: America/Denver  # Mountain Time (MDT/MST)
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
    - name: Pull latest changes
      run: git pull origin main
      
    - name: Check TDS Health
      id: health-check
      run: |
        echo "Checking TDS health at $(TZ=America/Denver date)"
        
        # Test the TDS endpoint with timeout
        if curl --fail --connect-timeout 6 --max-time 10 -s https://tds.gdex.ucar.edu/thredds > /dev/null; then
          echo "status=healthy" >> $GITHUB_OUTPUT
          echo "TDS is healthy at $(TZ=America/Denver date)"
        else
          echo "status=unhealthy" >> $GITHUB_OUTPUT
          echo "TDS is unhealthy at $(TZ=America/Denver date)"
        fi

    - name: Set Timestamp
      if: steps.health-check.outputs.status == 'unhealthy'
      id: timestamp
      run: |
        echo "datetime=$(TZ=America/Denver date)" >> $GITHUB_OUTPUT

    - name: Add Restart Entry
      if: steps.health-check.outputs.status == 'unhealthy'
      run: |
        # Make the restart change to trigger pod restart
        echo "" >> rda-tds/RESTART_LOG.md
        echo "Restart on $(TZ=America/Denver date) by GitHub Actions" >> rda-tds/RESTART_LOG.md
        
    - name: Create Pull Request
      if: steps.health-check.outputs.status == 'unhealthy'
      id: pr
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "Auto restart TDS - ${{ steps.timestamp.outputs.datetime }}"
        committer: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
        author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
        branch: "auto-restart"
        branch-suffix: timestamp
        delete-branch: true
        title: "ðŸš¨ Auto Restart TDS - ${{ steps.timestamp.outputs.datetime }}"
        body: |
          ## TDS Health Check Failed
          
          **Time:** ${{ steps.timestamp.outputs.datetime }}
          **Run ID:** ${{ github.run_id }}
          **Status:** TDS is unhealthy and requires restart
          **Action:** Adding restart trigger to RESTART_LOG.md
          
          This PR will automatically merge to trigger pod restart.
          
          ---
          *This PR was created automatically by the health check workflow.*
        base: main
        draft: false
        
    - name: Auto-merge Pull Request
      if: steps.health-check.outputs.status == 'unhealthy' && steps.pr.outputs.pull-request-number
      run: |
        # Wait a moment for PR to be fully created
        sleep 5
        
        # Auto-merge the PR
        gh pr merge ${{ steps.pr.outputs.pull-request-number }} \
          --auto \
          --squash \
          --subject "Auto restart TDS - $(TZ=America/Denver date)"
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Log Healthy Status
      if: steps.health-check.outputs.status == 'healthy'
      run: |
        echo "TDS is healthy - no action needed at $(TZ=America/Denver date)"