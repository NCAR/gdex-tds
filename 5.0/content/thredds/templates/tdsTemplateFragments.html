<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TDS custom template fragments</title>
</head>


<body>

<!-- place customized Thymeleaf template fragments here -->
<div th:fragment='header'>
    <div class="header-logo">
        <a href='https://rda.ucar.edu'>
            <img th:src="${logoUrl}" th:alt="${logoAlt}" th:data="${test}">
        </a>
    </div>
    <div class="header-logo-nsf">
       	<a href='https://nsf.gov'>
                <img src="/thredds/NCAR-Sponsored-NSF-White.png" th:alt="${logoAlt}">
        </a>
    </div>
    <div class="header-info">
        <h2>
            <a class="static" href="http://rda.ucar.edu/thredds/" th:text="${installName}">
            </a>
        </h2>
    </div>
</div>
<!--
    <div th:fragment="header">
    </div>

    <div th:fragment="footer">
    </div>
-->

</body>

</html>
